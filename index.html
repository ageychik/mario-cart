<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,500,600,700&display=swap&subset=cyrillic"
          rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Title</title>
</head>
<body>

<section class="slider">

    <input id="single" checked type="radio" name="game-type" class="checkbox _single">
    <input id="multi" type="radio" name="game-type" class="checkbox _multi">
    <input id="online" type="radio" name="game-type" class="checkbox _online">
    <aside class="slider-sidebar">
        <div class="slider-bg"></div>
        <div class="slider-menu">
            <div class="slider-menu-item">
                <label class="slider-btn _single" for="single">Single Player</label>
            </div>
            <div class="slider-menu-item">
                <label class="slider-btn _multi" for="multi">Multi Player</label>
            </div>
            <div class="slider-menu-item">
                <label class="slider-btn _online" for="online">Online Game</label>
            </div>
        </div>
    </aside>

    <div class="slider-main">
        <div class="slide _single">
            <div class="slide-units">
                <div class="slide-unit _peach"></div>
                <div class="slide-unit _mario"></div>
                <div class="slide-unit _bowser"></div>
            </div>
        </div>
        <div class="slide _multi">
            <div class="slide-units">
                <div class="multi-unit _inkling"></div>
                <div class="multi-unit _mario"></div>
            </div>
        </div>
        <div class="slide _online">
            <div class="slide-units">
                <div class="online-unit _toad"></div>
                <div class="online-unit _satellite"></div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
